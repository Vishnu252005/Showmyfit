    <!-- Advanced SEO Scripts -->
    <script>
      // Core Web Vitals tracking
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            // Largest Contentful Paint (LCP)
            const lcpObserver = new PerformanceObserver((entryList) => {
              const entries = entryList.getEntries();
              const lastEntry = entries[entries.length - 1];
              gtag('event', 'core_web_vitals', {
                'event_category': 'Performance',
                'event_label': 'LCP',
                'value': Math.round(lastEntry.startTime),
                'custom_parameter_1': 'largest_contentful_paint'
              });
            });
            lcpObserver.observe({entryTypes: ['largest-contentful-paint']});

            // First Input Delay (FID)
            const fidObserver = new PerformanceObserver((entryList) => {
              const entries = entryList.getEntries();
              entries.forEach((entry) => {
                gtag('event', 'core_web_vitals', {
                  'event_category': 'Performance',
                  'event_label': 'FID',
                  'value': Math.round(entry.processingStart - entry.startTime),
                  'custom_parameter_1': 'first_input_delay'
                });
              });
            });
            fidObserver.observe({entryTypes: ['first-input']});

            // Cumulative Layout Shift (CLS)
            let clsValue = 0;
            const clsObserver = new PerformanceObserver((entryList) => {
              const entries = entryList.getEntries();
              entries.forEach((entry) => {
                if (!entry.hadRecentInput) {
                  clsValue += entry.value;
                }
              });
              gtag('event', 'core_web_vitals', {
                'event_category': 'Performance',
                'event_label': 'CLS',
                'value': Math.round(clsValue * 1000) / 1000,
                'custom_parameter_1': 'cumulative_layout_shift'
              });
            });
            clsObserver.observe({entryTypes: ['layout-shift']});
          }, 0);
        });
      }
      
      // Enhanced error tracking
      window.addEventListener('error', function(e) {
        gtag('event', 'exception', {
          'description': e.error ? e.error.toString() : 'Unknown error',
          'fatal': false,
          'event_category': 'JavaScript Error',
          'custom_parameter_1': e.filename || 'unknown_file',
          'custom_parameter_2': e.lineno || 0
        });
      });

      // Unhandled promise rejection tracking
      window.addEventListener('unhandledrejection', function(e) {
        gtag('event', 'exception', {
          'description': 'Unhandled Promise Rejection: ' + e.reason,
          'fatal': false,
          'event_category': 'Promise Rejection'
        });
      });

      // Search tracking
      if (window.location.search.includes('q=')) {
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');
        if (searchQuery) {
          gtag('event', 'search', {
            'event_category': 'Search',
            'event_label': 'Internal Search',
            'search_term': searchQuery,
            'custom_parameter_1': 'marketplace_search'
          });
        }
      }

      // User engagement tracking
      let engagementStartTime = Date.now();
      let isEngaged = false;
      
      window.addEventListener('scroll', function() {
        if (!isEngaged && window.scrollY > 100) {
          isEngaged = true;
          gtag('event', 'user_engagement', {
            'event_category': 'Engagement',
            'event_label': 'Scroll Depth',
            'value': Math.round((Date.now() - engagementStartTime) / 1000),
            'custom_parameter_1': 'scroll_100px'
          });
        }
      });

      // Page visibility tracking
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          const engagementTime = Date.now() - engagementStartTime;
          gtag('event', 'user_engagement', {
            'event_category': 'Engagement',
            'event_label': 'Page Visibility',
            'value': Math.round(engagementTime / 1000),
            'custom_parameter_1': 'page_hidden'
          });
        } else {
          engagementStartTime = Date.now();
        }
      });
    </script>
